<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="clearDisplay()" class="b">C</button>
      </div>
      <div class="buttons">
        <button onclick="appendValue('1')" class="b">1</button>
        <button onclick="appendValue('2')" class="b">2</button>
        <button onclick="appendValue('3')" class="b">3</button>
        <button onclick="appendValue('+')" class="b">+</button>
      </div>
      <div class="buttons">
        <button onclick="appendValue('4')" class="b">4</button>
        <button onclick="appendValue('5')" class="b">5</button>
        <button onclick="appendValue('6')" class="b">6</button>
        <button onclick="appendValue('-')" class="b">-</button>
      </div>
      <div class="buttons">
        <button onclick="appendValue('7')" class="b">7</button>
        <button onclick="appendValue('8')" class="b">8</button>
        <button onclick="appendValue('9')" class="b">9</button>
        <button onclick="appendValue('*')" class="b">*</button>
      </div>
      <div class="buttons">
        <button onclick="appendValue('0')" class="b">0</button>
        <button onclick="appendValue('**')" class="b">^</button>
        <button onclick="appendValue('/')" class="b">/</button>
        <button onclick="calculate()" class="b">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
